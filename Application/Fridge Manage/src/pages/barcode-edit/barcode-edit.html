<ion-header>

    <ion-navbar>
      <ion-title>แก้ไข</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
   
       
   
      <ion-item>
        <ion-label stacked>ชื่อวัตถุดิบ</ion-label>
        <ion-input type="text" [(ngModel)]="itemLists.Name" ></ion-input>
       </ion-item>
     
      
  
  
  
       <ion-item>
          <ion-label stacked>จำนวน</ion-label>
          <ion-input   type="number" [(ngModel)] ="itemLists.piece"></ion-input>
        </ion-item>
  
        <ion-item>
          <button ion-button round outline (click) = "upPiece()" >+</button>
          <button ion-button round outline (click) = "downPiece()">-</button>
          <br>
        </ion-item>
  
      
       <ion-item>
         <ion-label stacked>วันหมดอายุ</ion-label>
         <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)] ="itemLists.expitem"></ion-datetime>
         
       </ion-item>
   
      
       <button ion-button block color="secondary" (click)="onclickAdd(itemLists)">บันทึก</button>  
  
    
     
  
  </ion-content>

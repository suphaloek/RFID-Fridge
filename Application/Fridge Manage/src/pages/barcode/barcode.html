<ion-header>

    <ion-navbar color = 'dark'>
      <ion-title>
          รายการ BARCODE
      </ion-title>
    </ion-navbar>
    
</ion-header>


<ion-content padding>

  <button ion-button color="secondary" block (click)="toAdd()">เพิ่มวัตถุดิบ</button>
  
  <ion-card *ngFor="let barcode of itemList" >

      <ion-item (click)=selectEdditItem(barcode) >
          
          <h4 style="color:black;font-size:25px;"> {{ barcode.Name }}
          </h4>
          <br>
          

            <h3 style="color:rgb(221, 86, 86);font-size:17px;"> Code: {{ barcode.code }} </h3>
            <h4 style="color:gray;font-size:13px;">
              Added : 
              {{ barcode.timeKey | date:'d MMM y, hh:mm a.'}}  <ion-icon name="md-person-add"> {{ barcode.addBy }}</ion-icon>
              <br>
              EXP : 
              {{ barcode.expitem | date: "dd/MM/yy" }}
              </h4>  
              <!-- <br>
              exp. : 
              {{ item.expitem | date: "dd/MM/yyyy" }}
              <br>
              วันคงเหลือ :
              {{ item.CountDay }} 
              <br> -->
              
            <button  ion-button large [style.backgroundColor]="colorButton2">{{ barcode.piece }} ชิ้น</button>
            <button  ion-button large [style.backgroundColor]="colorButton1">เหลือ {{ barcode.CountDay }} วัน</button>
           </ion-item>
          </ion-card>
     
       <ion-fab right middle bottom >
        <button ion-fab color="secondary" (click)="toItem()" ><ion-icon name="barcode"></ion-icon></button>
      </ion-fab>

      
</ion-content>
